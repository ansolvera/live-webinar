<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="main.css">

<body>

    <!-- HEADER -->
    <header id="header">
        <div class="container">
            <div class="flex-row justify-center items-center">
                <img class="logo" src="img/mh-logo.svg" alt="Matthew Hussey logo">
            </div>
        </div>

    <!-- MAIN -->
    <main id="main">
        <div class="hero__ribbon">
            <div class="container">

                <div class="hero__grid mb-40">
                    <div class="hero__top">

                        <div class="video-wrapper">

                        </div>
                    </div>
                    <div class="hero__bottom">
                        <iframe class="chat" style="border: 0;" webkitallowfullscreen="" allowfullscreen="" frameborder="no" src="https://video.ibm.com/socialstream/23844122?videos=0"></iframe>
                    </div>
                </div>
                <div class="flex-row justify-center items-center">
                    <a href="/" id="button" class="btn" target="_blank">This is the CTA</a>
                </div>
            </div>
        </section>
    </main>

    <!-- FOOTER -->
    <footer id="footer">
        <div class="container">
            <div id="footer__wrapper">
                <a href="/">
                    <img src="img/mh-logo-white.svg" alt="Matthew Hussey logo" loading="lazy">

        </div>
